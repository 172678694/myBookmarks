<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header></header>
	<main>
		<div class="wrapper" id="main">		
		</div>
	</main>
	<footer></footer>

<script>

    keys={
    0:['q','w','e','r','t','y','u','i','o','p'],
    1:['a','s','d','f','g','h','j','k','l'],
    2:['z','x','c','v','b','n','m'],
	'length':3
	}
    hash={
        'q':'qq.com',
        'w':'weibo.com',
        'e': 'ele.com',
        'r':'renren.com',
        't':'tianya.com',
        'y':'youtube.com',
        'u':'uc.com',
        'i':'iqiyi.com',
        'o':'opera.com',
        'p':undefined,
        'k':undefined,
        'a':'acfun.com',
        's':'sohu.com',
        'z':'zhihu.com',
        'm':'www.mcdonalds.com.cn'	
        }
	hashInLocalStorage = JSON.parse(localStorage.getItem('zzz')||'null')
    if(hashInLocalStorage){
        hash = hashInLocalStorage
    }	 
    index = 0
    while(index < keys['length']){
		div1=document.createElement('div')
        main.appendChild(div1)
		row=keys[index] //第一个数组 第二个数组 第三个数组
        index2 = 0
        while(index2<row['length']){
            kbd1=document.createElement('kbd')
            div1.appendChild(kbd1)
            kbd1.textContent=row[index2]
            button1=document.createElement('button')
            kbd1.appendChild(button1)
            button1.textContent='编辑'
            button1.id=row[index2]
            button1.onclick=function(xxx){
                key=xxx['target']['id']
                x=prompt('输入一个新的网址')
                hash[key]=x
                localStorage.setItem('zzz',JSON.stringify(hash))
            }
            
            
            index2=index2+1
        }
        index=index+1
    }


	document.onkeypress = function(aaa){
		 key=aaa['key']
		 website=hash[key]
		 //location.href='http://'+ website
		 window.open('http://'+ website,'_blank')
	}

    
</script>

</body>
</html>
